<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="locale='en'">
<head>
    <title>Edit Income</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Edit Income</h1>
<form th:action="@{/addIncomeToBudget}" th:object="${income}" method="post">
    <input type="hidden" name="budgetId" th:value="${budgetId}"/>
    <input type="hidden" th:field="*{id}"/>
    <label for="source">Source:</label>
    <input type="text" id="source" th:field="*{source}" required/>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" step="1" required/>
    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required/>
    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required/>
    <button type="submit">Update Expense</button>
</form>
<!-- View Expenses Button -->
<a th:href="@{/viewIncomes/{budgetId}(budgetId=${budgetId})}">
    <button type="button">Back to Income List</button>
</a>
</body>
</html>
