<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Income List</title>
    <link rel="stylesheet" th:href="@{/css/listStyles.css}">
</head>
<body>
<h2>Income List for Budget: <span th:text="${budgetName}"></span></h2>
<table>
    <thead>
    <tr>
        <!--<th>ID</th>-->
        <th>Source</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through expenses -->
    <tr th:each="income : ${incomes}">
        <!--<td th:text="${expense.id}"></td>-->
        <td th:text="${income.source}"></td>
        <td th:text="${income.amount}"></td>
        <td th:text="${income.date}"></td>
        <td th:text="${income.category}"></td>
        <td>
            <!-- Delete Expense Form -->
            <form action="/deleteIncome" method="post">
                <input type="hidden" name="id" th:value="${income.id}">
                <input type="hidden" name="budgetId" th:value="${budgetId}">
                <button type="submit" class="delete-button">Delete</button>
            </form>

            <!--Edit Expense Form-->
            <form action="/editIncome" method="get">
                <input type="hidden" name="id" th:value="${income.id}">
                <button type="submit" class="edit-button">Edit</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<!-- Logout button -->
<a th:href="@{/logout}" class="logout-button">Logout</a>
<!-- Back to budget list-->
<a th:href="@{/budgets}">
    <button type="button">Back to Budget List</button>
</a>
</body>

</html>
