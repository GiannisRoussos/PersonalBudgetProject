<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="locale='en'">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Add Budget</title>

</head>
<body>
<h1>Add New Budget</h1>

<form action="#" th:action="@{/addBudget}" method="post">
  <label for="name">Budget Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter budget name">

  <label for="totalAmount">Total Amount:</label>
  <input type="number" id="totalAmount" name="totalAmount" required placeholder="Enter total amount">

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" required>

  <a th:href="@{/budgets}">
  <button type="submit">Add New Budget</button>
  </a>
</form>

<!-- Link to budget list -->
<a th:href="@{/budgets}">
  <button type="button">Back to Budget List</button>
</a>

</body>
</html>
