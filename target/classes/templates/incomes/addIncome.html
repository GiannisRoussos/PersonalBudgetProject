<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Income</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<h1>Add Income</h1>

<form th:action="@{/addIncome}" th:object="${income}" method="post">
    <input type="hidden" th:field="*{budgetId}" />

    <label for="source">Income Source:</label>
    <input type="text" id="source" name="source" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="1" required>

    <label for="date">Date:</label>

    <input type="date" id="date" name="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required/>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>

    <button type="submit">Add Income</button>
</form>

<!-- Logout button -->
<a th:href="@{/logout}" class="logout-button">Logout</a>

<!-- Back to budget list-->
<a th:href="@{/budgets}">
    <button type="button">Back to Budget List</button>
</a>
</body>
</html>
